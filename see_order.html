<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>订单查看——APIS酒店</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/public_style.css">
    <link rel="stylesheet" href="css/see_order.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="state">
                订单状态：<span>已完成</span>
            </div>
            <div class="money_2">
                    实付金额：¥<span>588</span>
                </div>
            <div class="money_1">
                应付金额：¥<span>588</span>
            </div> 
        </div>
        <div class="title">订单信息</div>
        <div class="order_number single">
            订单编号： <span>8769123456</span>
        </div>
        <div class="Hotel_name single">
            酒 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;店： <a>西安开元名都大酒店</a>
        </div>
        <div class="Room_type single">
            房 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;型： <span>豪华大床房</span>
        </div>
        <div class="create_time single">
            预定时间：<span>2016-12-29</span>
        </div>
        <div class="check_time single">
            入住时间段： <span>2017-01-09至2017-01-10</span> 
        </div>
        <div class="line"></div>
        <div class="title" style="margin-top:23px;margin-bottom:23px">入住信息</div>
        <div class="Guest_name single">
            客人姓名：   <span>吕璐</span>
        </div>
        <div class="Guest_phone single">
            手机号码：   <span>18790761234</span>  
        </div>
        <div class="line"></div>
        <div class="title" style="margin-top:27px;margin-bottom:23px">我的评价</div>
        <div class="start single">
            <ul>
                <li><img src="images/icon_star_yes.png" alt=""></li>
                <li><img src="images/icon_star_yes.png" alt=""></li>
                <li><img src="images/icon_star_yes.png" alt=""></li>
                <li><img src="images/icon_star_no.png" alt=""></li>
                <li><img src="images/icon_star_no.png" alt=""></li>
            </ul>
            <div class="clear"></div>
            
        </div>
        <div class="content single">
            环境很好啊，感觉周围也挺好的，服务很周到，酒店设施也挺新的。虽然靠近马路，但是一点也不吵，挺舒服的
        </div>
    </div>
    <script src="https://cdn.bootcss.com/moment.js/2.20.1/moment.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/url.js"></script>
    <script src="js/common.js"></script>
    <script src="js/see_order.js"></script>
</body>
</html>

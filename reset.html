<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>密码找回——APIS酒店</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/Set_up_public.css">
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>
    <main>
        <div class="reset">
            <div class="title">密码找回</div>
            <div class="step">
                <ul>
                    <li class="verification">
                        <div class="circular">1</div>
                        验证身份
                    </li>
                    <li class="reset_pwd">
                        <div class="circular">2</div>
                        重置密码
                    </li>
                    <li class="success">
                        <div class="circular">3</div>
                        完成
                    </li>
                </ul>
            </div>
            <div class="verification_information">
                <ul>
                    <li>
                        <input type="text" class="phone" placeholder="手机号码" maxlength="11">
                    </li>
                    <li>
                        <input type="text" class="img_yzm" placeholder="输入右侧图文验证吗" maxlength="4">
                        <div class="graphical_yzm"></div>
                    </li>
                    <li>
                        <input type="text" class="yzm" placeholder="输入短信验证码" maxlength="6">
                        <button type="button" class="submit_yzm">获取验证码</button>
                        <button type="button" class="see_yzm">查看验证码</button>
                    </li>
                    <li>
                        <button type="button" class="next_step" disabled="disabled">下一步</button>
                    </li>
                </ul>
            </div>
            <div class="reset_pwd_information">
                <ul>
                    <li>
                        <input type="password" placeholder="新密码" maxlength="32" class="pwd1">
                    </li>
                    <li>
                        <input type="password" placeholder="确认密码" maxlength="32" class="pwd2">
                    </li>
                    <li>
                        <button type="button" class="next_step" disabled="disabled">下一步</button>
                    </li>
                </ul>
            </div>
            <div class="success_information">
                密码修改成功,<span class="time">10</span>秒后跳转登陆页面！ <a href="login.html">立即跳转</a>
            </div>
        </div>
    </main>
    <script src="js/jquery.min.js"></script>
    <script src="js/url.js"></script>
    <script src="js/Hint_information.js"></script>
    <script src="js/user_common.js"></script>
    <script src="js/reset.js"></script>
</body>
</html>

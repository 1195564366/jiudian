<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>酒店下单——APIS酒店</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/public_style.css">
    <link rel="stylesheet" href="css/payment.css">
</head>
<body>
    <div class="main">
        <div class="title">
            APIS收银台
        </div>
        <div class="Order_details">
            <img src="php/images/jiudian.png" alt="">
            <div class="Order_details_right">
                <div class="Hotel_name">
                    西安开元名都大酒店
                </div>
                <div class="price">
                    <div class="room_name">
                        豪华大床房
                    </div>
                    <div class="room_price">
                        ¥<span>788</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="payment">
            <div class="title">支付方式</div>
            <div class="Payment_method">
                <div class="Alipay">
                    <img src="images/picture_alipay.png" alt="">
                </div>
                <div class="WeChat">
                    <img src="images/picture_wechatpay.png" alt="">
                </div>
            </div>
        </div>
        <div class="price_text">
            需支付：¥<span>788</span>
        </div>
        <button id="pay" disabled="disabled">立即支付</button>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/url.js"></script>
    <script src="js/common.js"></script>
    <script src="js/payment.js"></script>
</body>
</html>

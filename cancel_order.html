<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>订单取消——APIS酒店</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/public_style.css">
    <link rel="stylesheet" href="css/cancel_order.css">
    <link rel="stylesheet" href="css/lib/bootstrap.min.css">
</head>
<body>
    <div class="main">
        <div class="title">订单信息</div>
        <div class="order_number single">
            订单编号： <span>8769123456</span>
        </div>
        <div class="Hotel_name single">
            酒 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;店： <a>西安开元名都大酒店</a>
        </div>
        <div class="Room_type single">
            房 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;型： <span>豪华大床房</span>
        </div>
        <div class="create_time single">
            预定时间：<span>2016-12-29</span>
        </div>
        <div class="check_time single">
            入住时间段： <span>2017-01-09至2017-01-10</span> 
        </div>
        <div class="line"></div>
        <div class="title" style="margin-top:23px;margin-bottom:23px">入住信息</div>
        <div class="Guest_name single">
            客人姓名：   <span>吕璐</span>
        </div>
        <div class="Guest_phone single">
            手机号码：   <span>18790761234</span>  
        </div>
    </div>
    <button id="cancel">取消预定</button>
    <script src="https://cdn.bootcss.com/moment.js/2.20.1/moment.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/url.js"></script>
    <script src="js/common.js"></script>
    <script src="js/cancel_order.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
</body>
</html>

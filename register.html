<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册——APIS酒店</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/Set_up_public.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/lib/bootstrap.min.css">
</head>
<body>
    <main>
        <div class="register">
            <div class="title">注册APIS账号</div>
            <ul>
                <li>
                    <input type="text" placeholder="请输入手机号码" class="phone" maxlength="11">
                </li>
                <li>
                    <input type="text" placeholder="输入右侧图文验证码" class="img_yzm" maxlength="4">
                    <div class="graphical_yzm">      
                    </div>
                </li>
                <li>
                    <input type="text" placeholder="输入短信验证码" class="yzm" maxlength="6">
                    <button class="submit_yzm">获取验证码</button>
                    <button class="see_yzm" disabled="disabled">查看验证码</button>
                </li>
                <li>
                    <input type="password" placeholder="输入6~32位密码" class="pwd1" autocomplete="off" maxlength="32">
                </li>
                <li>
                    <input type="password" placeholder="请再输入一次" class="pwd2" autocomplete="off" maxlength="32">
                </li>
                <li>
                    <button type="button" class="submit_register" disabled="disabled">注册</button>
                </li>
            </ul>
            <div class="line"></div>
            <div class="switch">
                <span>已有APIS账号</span>
                <a href="login.html">登录</a>
            </div>
        </div>
    </main>

    
    <script src="js/jquery.min.js"></script>
    <script src="js/url.js"></script>
    <script src="js/Hint_information.js"></script>
    <script src="js/user_common.js"></script>
    <script src="js/register.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
</body>
</html>
